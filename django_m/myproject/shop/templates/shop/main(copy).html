{% extends 'shop/base.html' %}

{% block title%}
Main
{% endblock %}



{% block body%}



<div class="album py-5 bg-light"></div>
<div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">


        {% for i in phones %}




        <div class="col">
            <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                    xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: صورة مصغرة"
                    preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef"
                        dy=".3em">{{i.model}} {{i.title}}</text>
                </svg>

                <div class="card-body">
                    <p class="card-text">{{i.content}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'phone' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Купить</a>
                            <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Подробнее</a>
                        </div>
                        <small class="text-muted">{{i.price}} UAH</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>
{% endblock %}
