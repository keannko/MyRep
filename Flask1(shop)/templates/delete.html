{% extends 'base.html' %}

{% block title %}
    Удаление товара
{% endblock %}

{% block body %}
    <h1>Удаление товара</h1>
    <div class="container">
        <form class="form-control" method="post">
            <input type="text" class="form-control" name="delete" id="delete" placeholder="Product id" required><br>
            <button type="submit" class="btn btn-success">Удалить товар</button>
        </form>
    </div> 

    <div class="item-card">
        {% for el in data%}
        <div class="col item-card2 text-center">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">{{ el.title }}</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">{{ el.price }} UAH</small></h1>
                <h3><p>ID:{{ el.id }}</p></h3>
              </div>
            </div>
          </div>
        {% endfor %}
    </div>
{% endblock %}
